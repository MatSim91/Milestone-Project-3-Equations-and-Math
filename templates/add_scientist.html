{% extends "base.html" %}
{% block content %}

<h3 class="center">Add Scientist</h3>

<!---- Add Scientist Form with 7 input fields --->
<div class="row card-panel white">
    <form class="col s12" method="POST" action="{{ url_for('add_scientist') }}">
        <!---- Row with Scientist name and Country --->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="name" name="name" type="text" class="validate" minlength="5" maxlength="35" required>
                <label for="name">Scientist Name</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">location_on</i>
                <input id="country_born" name="country_born" type="tel" class="validate" minlength="3" maxlength="30" required>
                <label for="country_born">Country of Birth</label>
            </div>
        </div>
        <!---- Row for Date picker and Field of Research --->
        <div class="row">
            <div class="input-field col s4">
                <i class="material-icons prefix">date_range</i>
                <input id="dob" name="dob" type="tel" class="validate datepicker" required>
                <label for="dob">Date of Birth</label>
            </div>
            <div class="input-field col s8">
                <i class="material-icons prefix">school</i>
                <input id="field_of_research" name="field_of_research" type="tel" class="validate" minlength="3" maxlength="20" required>
                <label for="field_of_research">Field of Research</label>
            </div>
        </div>
        <!---- Row for Short Scientist Description --->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">rate_review</i>
                <textarea id="description" name="description" class="materialize-textarea validate" minlength="40" maxlength="192" data-length="192" required></textarea>
                <label for="description">Short Description</label>
            </div>
        </div>
        <!---- Row for Nobel laureate Y/Y and Wikipedia link --->
        <div class="row">
            <div class="input-field col s3">
                <i class="material-icons prefix">stars</i>
                <select id="nobel_laureate" name="nobel_laureate" class="validate" required>
                    <option value="" disabled selected>Y/N</option>
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                  </select>
                  <label>Nobel Laureate</label>
            </div>
            <div class="input-field col s9">
                <i class="material-icons prefix">insert_link</i>
                <input id="url" name="url" type="tel" class="validate">
                <label for="url">Wikipedia URL</label>
            </div>
        </div>
        <!---- Submit button --->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="col s6 offset-m3 offset-s3 btn-large black">
                    Add Scientist
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
