<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Compendium of scientists</title>
</head>
<body>
    {% for scientist in scientists %}
        {{ scientist.name }}<br>
        {{ scientist.country_born }}<br>
        {{ scientist.dob }}<br>
        {{ scientist.field_of_research }}<br>
        {{ scientist.description }}<br>
        {{ scientist.nobel_laureate }}<br>
    {% endfor %}
</body>
</html>
